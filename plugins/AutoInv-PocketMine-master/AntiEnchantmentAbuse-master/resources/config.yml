#

# The maximal enchantment level an item can have.
# Example:  Item enchantment level = 5 & max-enchantment-level = 5 > Valid
#           Item enchantment level = 6 & max-enchantment-level = 5 > Invalid
# Value: Integer
max-enchantment-level: 5

# Sets enchantment levels over invalid items the the maximal allowed level.
# Otherwise the item will be removed
# Example:  Item enchantment level = 6 & max-enchantment-level = 5 > Item enchantment level = 5
# Value: Boolean
set-enchantment-level: true